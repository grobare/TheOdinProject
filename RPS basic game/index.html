<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a472d7826.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Rock, paper & scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>PAPER ROCK SCISSORS</h1>
      <div class="buttons">
        <button id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
        <button id="paper"><i class="fa-regular fa-hand"></i></button>
        <button id="scissors">
          <i class="fa-regular fa-hand-scissors"></i>
        </button>
      </div>
      <div></div>
    </div>
  </body>
</html>
