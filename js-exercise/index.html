<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <title>Simple game of luck</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the game of luck!</h1>
        <p>
          Your goal is to guess the number in 7 tries. Everytime you enter the
          number you will see if it's too low or too high.
        </p>
      </header>
      <div>
        <div class="form">
          <label for="userGuess">Enter a number:</label
          ><input type="number" min="1" max="100" required id="userGuess" />
          <input type="submit" value="Submit a guess" class="submitButton" />
        </div>
        <div class="results">
          <p class="previousNumbers"></p>
          <p class="currentNumber"></p>
        </div>
      </div>
    </div>
  </body>
</html>
